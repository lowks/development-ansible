---

language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt
install:
  - pip install ansible
script:
  - ansible-playbook -i localhost -vv development.yml --connection=local --check-syntax
  - ansible-playbook -i localhost -vv development.yml --connection=local --sudo
