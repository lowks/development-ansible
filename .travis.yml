---

sudo: required

dist: xenial

language: generic

python: 2.7

before_install:
  - sudo useradd lowks
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
install:
   - conda install --yes python=$TRAVIS_PYTHON_VERSION
   - pip install ansible
script:
  - "ansible-playbook -vv development.yml --syntax-check"
  # - "ansible-playbook -vv development.yml --connection=local --sudo"
